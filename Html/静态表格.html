<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--    <link rel="stylesheet" href="../layui-v2.5.6/layui/css/layui.css">-->

    <link rel="stylesheet" href="../layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>

<table class="layui-table" lay-even lay-skin="line" lay-size="lg">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>昵称</th>
        <th>加入时间</th>
        <th>签名</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>静心</td>
        <td>2020-10-25</td>
        <td>人生就是漫长的旅行</td>
    </tr>
    <tr>
        <td>孔子</td>
        <td>2020-10-25</td>
        <td>三人行必我有我师焉</td>
    </tr>
    </tbody>
</table>

<!-- 引入layui对应的js文件 -->
<script src="../layui-v2.5.6/layui/layui.js"></script>
</body>
</html>
</html>
